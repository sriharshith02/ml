{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Castoro&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid top"style="background-color:#39A6A3;">
        <h1 style="color:white;" class="head">Course Registration</h1>
    </div>
    <div class="container course"style="text-align:center;height: 1000px;">
        
         
                <div class="card" style="width: 30rem;position:relative;left:250px;">
                    <img src="{% static 'course.png' %}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Which stream of courses do you want to learn?</h5>
                      <form action="Registration" method="POST">
                        {%csrf_token%}
                        <select name="stream" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                          <option value="EEE">EEE</option>
                          <option value="CIVIL">CIVIL</option>
                          <option value="CSE">CSE</option>
                          <option value="IT">IT</option>
                        </select>
                         </div>
                         
                          <button type="submit" class="btn btn-primary">Register now</button>
    

                      </form>
                     
                      
                     
                  
                    </div>
                  
            </div>
           
    <a href="dash"><button  style="position:relative;left:50%;"class="btn btn-primary">Go to dashboard</button></a>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
